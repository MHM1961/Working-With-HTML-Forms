<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Form</title>
</head>
<body>
<h2>Student Registration Form</h2>

<form action="#" method="post">

  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter Your Name" required>
  </div>
<br>
  <div>
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required>
  </div>
<br>
  <div>
    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>
  </div>
<br>
  <div>
    <label for="address">Address:</label>
    <textarea id="address" name="address" placeholder="Enter your address" required></textarea>
  </div>
  <br>
  <div>
    <label for="telephone">Telephone:</label>
    <input type="tel" id="telephone" name="telephone" placeholder="Enter your telephone number" required>
  </div>
  <br>
  <div>
    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email address" required>
  </div>
  <br>
  <div>
    <label for="course">Course:</label>
    <input type="text" id="course" name="course" placeholder="Enter your course" required>
  </div>
  <br>
  <div>
    <button type="submit" name="register">Register Now</button>
    <button type="button" onclick="window.location.href='cancel.html';">Cancel</button>
  </div>
  <br>
</form>

</body>
</html>
